<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- web cdn icons -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
<!-- This will load boxicons font into your webpage -->
    <title>Brookside Dairies Produce</title>
</head>


<body>
    <div class="sidebar">
        <div class="content">
            <div class="logo">
                <i class='bx bxs-spa'></i>
                <div class="logo-name">Brookside Dairies</div>
            </div>
            <i class='bx bx-menu' id="btn" ></i>
        </div>
        <ul class="nav_bar">
            <li>
                <i class='bx bx-search-alt' ></i>
                <input type="text" placeholder="Search....">
                <span class="tool">Search</span>
            </li>

            <li>
                <a href="#">
                    <i class='bx bx-grid-alt' ></i>
                    <span class="links_name">Dashboard</span>
                </a>
                <span class="tool">Dashboard</span>
            </li>

            <li>
                <a href="#">
                    <i class='bx bxl-product-hunt' ></i>
                    <span class="links_name">Products</span>
                </a>
                <span class="tool">Products</span>
            </li>

            <li>
                <a href="#">
                    <i class='bx bxs-contact' ></i>
                    <span class="links_name">Contact Us</span>
                </a>
                <span class="tool">Contact Us</span>
            </li>

            <li>
                <a href="#">
                    <i class='bx bx-cart-alt' ></i>
                    <span class="links_name">Orders</span>
                </a>
                <span class="tool">Orders</span>
            </li>

            <li>
                <a href="#">
                    <i class='bx bxs-report' ></i>
                    <span class="links_name">Reports</span>
                </a>
                <span class="tool">Reports</span>
            </li>
        </ul>
    </div>

    <div class="dashboard_content">
        <div class="text">Dashboard content</div>
    </div>

    <script src="./index.js"></script>

</body>
</html>
